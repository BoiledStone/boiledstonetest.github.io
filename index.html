* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;

header {
  padding: 2rem;
  text-align: center;
  background-color: #000;
  position: relative;
  z-index: 10;
}

header h1 { font-size: 3rem; color:#fff; }
header p { font-size: 1.1rem; color:#ccc; margin-top:0.5rem; }

.parallax-section {
  height: 600px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.parallax-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4); /* optional, remove if you want full clarity */
}

.content-section {
  background: transparent;
  padding: 40px 20px;
}

.music {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 900px;
  margin: 0 auto;
}

/* FIXED track-container */
.track-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 12px;
  padding: 0;
  background: transparent;
  backdrop-filter: none;
  border: none;
  box-shadow: none;
  border-radius: 0;
}

.track-player { width: 60%; }

.track-player iframe {
  width: 100%;
  height: 166px;
  border-radius: 8px;
  border: none;
}

.track-info { width: 40%; }

.track-info .links {
  font-size: 11px;
  color: #bbb;
  margin-bottom: 8px;
}

.track-info .links a {
  color: #ff5500;
  text-decoration: none;
}

.track-info .links a:hover { text-decoration: underline; }

.track-info .description {
  background: none;
  padding: 0;
  border: none;
  color: #eee;
  font-size: 0.85rem;
  text-align: left;
}

footer {
  padding: 15px;
  color: #aaa;
  font-size: 0.9rem;
  background-color: #222;
  text-align: center;
  margin: 0;
}

@media screen and (max-width: 900px) {
  .parallax-section { height: 400px; background-attachment: scroll; }
  .track-container { flex-direction: column; }
  .track-player, .track-info { width: 100%; }
  .content-section { padding: 30px 15px; }
}
</style>
