<!DOCTYPE html>

<head>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background-color: #000;
  overflow-x: hidden;
}

header {
  padding: 2rem;
  text-align: center;
  background-color: #000;
  z-index: 10;
}

header h1 { font-size: 3rem; color:#fff; }
header p { font-size: 1.1rem; color:#ccc; margin-top:0.5rem; }

.parallax-section {
  position: relative;
  height: 600px;
  overflow: hidden;
}

.parallax-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 120%; /* slightly bigger for smooth parallax */
  background-position: center;
  background-size: cover;
  transform: translateY(0);
  transition: transform 0.1s linear;
  will-change: transform;
}

.content-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: transparent;
}

/* Fade + slide animation */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.9s ease, transform 0.9s ease;
  will-change: opacity, transform;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

.music {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.track-container {
  display: flex;
  gap: 15px;
  align-items: center;
  background: transparent;
  padding: 0;
  flex-wrap: wrap;
}

.track-player {
  flex: 0 0 400px;
  height: 200px;
  overflow: hidden;
  border-radius: 8px;
  background: #111;
}

.track-player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.track-info {
  flex: 1;
  background: transparent;
  padding: 0;
  min-width: 180px;
}

.track-info .links {
  font-size: 11px;
  color: #ddd;
  margin-bottom: 5px;
}

.track-info .links a {
  color: #ff5500;
  text-decoration: none;
}

.track-info .links a:hover { text-decoration: underline; }

.track-info .description {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.85rem;
  color: #eee;
}

footer {
  padding: 15px;
  color: #aaa;
  font-size: 0.9rem;
  background-color: #000;
  text-align: center;
}

@media screen and (max-width:900px){
  .parallax-section { height:400px; }
  .track-container { flex-direction: column; }
  .track-player, .track-info { flex: 1; width: 100%; height: 200px; }
}
</style>
</head>

<script>
// Parallax scroll
function parallaxScroll() {
  const sections = document.querySelectorAll('.parallax-section');
  const scrollTop = window.pageYOffset;

  sections.forEach(section => {
    const bg = section.querySelector('.parallax-bg');
    if (!bg) return;
    const rect = section.getBoundingClientRect();
    const offset = (rect.top - window.innerHeight / 2) * 0.3;
    bg.style.transform = `translateY(${offset}px)`;
  });
}

window.addEventListener('scroll', parallaxScroll);
window.addEventListener('resize', parallaxScroll);
document.addEventListener('DOMContentLoaded', () => {
  parallaxScroll();

  // Reveal sections
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });
  reveals.forEach(r => observer.observe(r));
});
</script>
