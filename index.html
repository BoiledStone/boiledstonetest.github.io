<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background-color: #000;
}

header {
  padding: 2rem;
  text-align: center;
  background-color: #000;
  z-index: 10;
}

header h1 { font-size: 3rem; color:#fff; }
header p { font-size: 1.1rem; color:#ccc; margin-top:0.5rem; }

.parallax-section {
  height: 600px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.content-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: transparent;
}

.music {
  display: flex;
  flex-direction: column;
  gap: 30px; /* spacing between tracks */
}

.track-container {
  display: flex;
  gap: 15px;
  align-items: center;
  background: transparent;
  padding: 0;
  flex-wrap: wrap; /* wrap on smaller screens */
}

.track-player {
  flex: 0 0 400px;  /* wider rectangular player */
  height: 200px;
  overflow: hidden;
  border-radius: 8px;
}

.track-player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.track-info {
  flex: 1;
  background: transparent;
  padding: 0;
  min-width: 180px;
}

.track-info .links {
  font-size: 11px;
  color: #ddd;
  margin-bottom: 5px;
}

.track-info .links a {
  color: #ff5500;
  text-decoration: none;
}

.track-info .links a:hover { text-decoration: underline; }

.track-info .description {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.85rem;
  color: #eee;
}

footer {
  padding: 15px;
  color: #aaa;
  font-size: 0.9rem;
  background-color: #222;
  text-align: center;
}

@media screen and (max-width:900px){
  .parallax-section { height:400px; background-attachment: scroll; }
  .track-container { flex-direction: column; }
  .track-player, .track-info { flex: 1; width: 100%; height: 200px; }
}
</style>
</head>
