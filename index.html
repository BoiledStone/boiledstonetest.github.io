<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background-color: #000;
  line-height: 1.6;
  scroll-behavior: smooth;
}

header {
  padding: 2rem;
  text-align: center;
  background-color: #000;
  position: sticky;
  top: 0;
  z-index: 10;
  transition: background 0.3s ease;
}

header h1 { font-size: 3rem; color:#fff; transition: color 0.3s ease; }
header p { font-size: 1.1rem; color:#ccc; margin-top:0.5rem; }

.parallax-section {
  position: relative;
  height: 600px;
  overflow: hidden;
  transition: transform 0.5s ease;
}

.parallax-section::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-image: inherit;
  transform: scale(1.1);
  z-index: -1;
  transition: transform 1.2s ease;
}

.content-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: transparent;
  transition: all 0.3s ease;
}

.music {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.track-container {
  display: flex;
  gap: 20px;
  align-items: center;
  background: transparent;
  padding: 0;
  flex-wrap: wrap;
  transition: all 0.3s ease;
}

.track-player {
  flex: 0 0 400px;
  height: 200px;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(255,85,0,0.2);
  transition: all 0.3s ease;
}

.track-player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.track-info {
  flex: 1;
  min-width: 180px;
  background: transparent;
  padding: 0;
}

.track-info .links {
  font-size: 11px;
  color: #ddd;
  margin-bottom: 5px;
}

.track-info .links a {
  color: #ff5500;
  text-decoration: none;
  transition: all 0.3s ease;
}

.track-info .links a:hover { text-decoration: underline; color: #ffa04d; }

.track-info .description {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.85rem;
  color: #eee;
  transition: color 0.3s ease;
}

footer {
  padding: 15px;
  color: #aaa;
  font-size: 0.9rem;
  background-color: #000; /* same as header */
  text-align: center;
  transition: background 0.3s ease;
}

/* Smooth hover for track containers */
.track-container:hover {
  transform: scale(1.02);
}

/* Mobile optimization */
@media screen and (max-width:900px){
  .parallax-section { height:400px; }
  .track-container { flex-direction: column; align-items: center; }
  .track-player, .track-info { flex: 1; width: 100%; height: auto; }
  .track-player iframe { height: 200px; }
}
</style>
</head>
