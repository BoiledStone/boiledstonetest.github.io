body {

/* Header & Footer */
header, footer {
  padding: 2rem;

/* Section Wrappers */
.section-wrapper { width: 100%; }

/* Parallax Sections */
.parallax-section {
  width: 100%;
  min-height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Content */
.content-section {

}

/* Music Players */

.track-container {

  gap: 20px;
  align-items: flex-start;
  background: transparent;
  flex-wrap: wrap;
}

.track-player {
  flex: 0 0 450px;
  height: 250px;
  overflow: hidden;
  border-radius: 8px;
}

.track-player iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #111; /* dark background behind player */
}

.track-info {
  flex: 1;
  background: transparent;
  min-width: 180px;
}

.track-info .links {
  font-size: 12px;
  color: #ddd;
  margin-bottom: 6px;
}
.track-info .links a {

  text-decoration: none;
}
.track-info .links a:hover { text-decoration: underline; }

.track-info .description {
  font-size: 0.9rem;
  color: #eee;
}

/* Mobile Fixes */
@media screen and (max-width:900px){
  .parallax-section { min-height: 300px; background-attachment: scroll; }
  .track-container { flex-direction: column; }
  .track-player { width: 100%; height: 200px; }
  .track-info { width: 100%; }
}

<script>
const parallaxSections = document.querySelectorAll('.parallax-section');
window.addEventListener('scroll', () => {
  if(window.innerWidth > 900){ // Desktop only
    parallaxSections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      const y = rect.top * 0.3;
      sec.style.backgroundPosition = `center ${y}px`;
    });
  }
});
