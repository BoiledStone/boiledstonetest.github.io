<script>
// Parallax scroll effect
function parallaxScroll(){
  const headerHeight = document.querySelector('header').offsetHeight;
  document.querySelectorAll('.parallax-section').forEach(section=>{
    const bg = section.querySelector('.parallax-bg');
    if(!bg) return;
    const rect = section.getBoundingClientRect();
    const sectionHeight = section.offsetHeight;
    const windowHeight = window.innerHeight;
    let progress = (windowHeight - rect.top + headerHeight)/ (windowHeight + sectionHeight);
    progress = Math.min(Math.max(progress,0),1);
    const maxTranslate = (bg.offsetHeight - sectionHeight);
    const scale = 1 + 0.05 * progress;
    bg.style.transform = `translateY(${-maxTranslate*0.5 + maxTranslate*progress*0.5}px) scale(${scale})`;
  });
}
window.addEventListener('scroll', parallaxScroll);
window.addEventListener('resize', parallaxScroll);
document.addEventListener('DOMContentLoaded', parallaxScroll);

// Fade-in effect for music section
document.addEventListener('DOMContentLoaded',()=>{
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  },{threshold:0.2});
  reveals.forEach(r=>observer.observe(r));
});
</script>
