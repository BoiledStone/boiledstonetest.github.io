    header {

    .parallax-section {
      height: 600px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .parallax-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* optional overlay, remove if you want full clarity */
    }

    .content-section {
      background: transparent;
      padding: 40px 20px;
    }

    .music {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Clean track container with no dark overlay */
    .track-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
      background: transparent;
      backdrop-filter: none;
      border: none;
      box-shadow: none;
      padding: 0;
      border-radius: 0;
    }

    .track-player iframe {
      width: 100%;
      height: 166px;
      border-radius: 8px; /* keeps iframe slightly rounded */
      border: none;
    }

    .track-info {
      color: #eee;
      font-size: 0.85rem;
      text-align: left;
      margin-top: 5px;
    }

    .track-info .links {
      font-size: 11px;
      color: #bbb;
      margin-bottom: 4px;
    }

    .track-info .links a {
      color: #ff5500;
      text-decoration: none;
    }

    .track-info .links a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 15px;
      color: #aaa;
      font-size: 0.9rem;
      background-color: #222;
      text-align: center;
      margin: 0;
    }

    @media screen and (max-width: 900px) {
      .parallax-section {
        height: 400px;
        background-attachment: scroll;
      }
      .track-container {
        flex-direction: column;
      }
      .track-info {
        width: 100%;
      }
      .content-section {
        padding: 30px 15px;
      }
    }
  </style>
