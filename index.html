<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boiled Stone ðŸŽµ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background-color: #000;
  overflow-x: hidden;
}

header {
  padding: 2rem;
  text-align: center;
  background-color: #000;
  z-index: 10;
}

header h1 { font-size: 3rem; color:#fff; }
header p { font-size: 1.1rem; color:#ccc; margin-top:0.5rem; }

.parallax-section {
  height: 600px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  background-attachment: fixed;
}

@media (max-width: 1024px) {
  .parallax-section {
    background-attachment: scroll;
  }
}

.content-section {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background: transparent;
}

/* Fade + slide animation */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.9s ease, transform 0.9s ease;
  will-change: opacity, transform;
}

.reveal.visible {
  opacity: 1;
  transform: translateY(0);
}

.music {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.track-container {
  display: flex;
  gap: 15px;
  align-items: center;
  background: transparent;
  padding: 0;
  flex-wrap: wrap;
}

.track-player {
  flex: 0 0 400px;
  height: 200px;
  overflow: hidden;
  border-radius: 8px;
  background: #111; /* fallback */
}

.track-player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.track-info {
  flex: 1;
  background: transparent;
  padding: 0;
  min-width: 180px;
}

.track-info .links {
  font-size: 11px;
  color: #ddd;
  margin-bottom: 5px;
}

.track-info .links a {
  color: #ff5500;
  text-decoration: none;
}

.track-info .links a:hover { text-decoration: underline; }

.track-info .description {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 0.85rem;
  color: #eee;
}

footer {
  padding: 15px;
  color: #aaa;
  font-size: 0.9rem;
  background-color: #000;
  text-align: center;
}

@media screen and (max-width:900px){
  .parallax-section { height:400px; }
  .track-container { flex-direction: column; }
  .track-player, .track-info { flex: 1; width: 100%; height: 200px; }
}
</style>
</head>
<body>

<header>
  <h1>Boiled Stone ðŸŽµ</h1>
  <p>Music, beats & vibes</p>
</header>

<div class="parallax-section" style="background-image:url('images/fond.png');"></div>

<div class="content-section reveal">
  <div class="music">
    <div class="track-container">
      <div class="track-player">
        <iframe scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/boiledstone/yourtrack&color=%23000&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
        </iframe>
      </div>
      <div class="track-info">
        <div class="links">
          <a href="#">Download</a> | <a href="#">More</a>
        </div>
        <div class="description">Description of the track.</div>
      </div>
    </div>
  </div>
</div>

<div class="parallax-section" style="background-image:url('images/icosahedron.png');"></div>

<footer>
  Â© 2025 Boiled Stone
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const reveals = document.querySelectorAll(".reveal");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  reveals.forEach(r => observer.observe(r));
});
</script>

</body>
</html>
